<html>

    <link href="stock.css" type="text/css" rel="stylesheet" >
    <script src="echarts.min.js"></script>
    <body style="background-color: #ede6ce;">
    
        <div class="demo4"><H1>即時台灣個股分析  by Lewis </H1>  </div>
        <div class="demo1">
            <table class="tableSetting">
                <tr id="tr1" >
                    <td>
                        step 1. <br>設定股票代碼
                    </td>
                    <td>
                        <input type="text" id="stockid"  autocomplete="off" >
                    </td>
                    <td>
                        <button id="BtnStep1"  onclick="funStep1();">確定 </button>
                    </td>
                </tr>
                <tr  id="tr2">
                    <td>
                        step 2. <br>設定訓練樣本數(股票歷史資料)
                    </td>
                    <td>
                        <select id="trainDayNum" disabled>
                            <option value ="183">取半年資料</option>
                            <option value ="365">取1年資料</option>
                            <option value ="730">取2年資料</option>
                        </select>
                    </td>
                    <td>
                        <button disabled id="BtnStep2"   onclick="funStep2();">確定 </button>
                    </td>
                </tr>
                <tr id="tr3">
                    <td>
                        step 3. <br>設定測試樣本數(預測隔日漲跌)
                    </td>
                    <td>
                        <select id="testDayNum" disabled>
                            <option value ="5">近一周</option>
                            <option value ="10">近二周</option>
                            <option value ="20">近一個月</option>
                            <option value ="40">近二個月</option>
                        </select>
                    </td>
                    <td >
                        <button disabled id="BtnStep3"   onclick="funStep3();">確定 </button>
                    </td>
                </tr>
                <tr id="tr4">
                    <td>
                        step 4. <br>設定預測推算的依據
                    </td>
                    <td>
                        <input type="checkbox"  name="checkValue" value="RSI">
                        <label > RSI</label><br>
                        <input type="checkbox"   name="checkValue" value="MACD" disabled>
                        <label > MACD</label><br>
                        <input type="checkbox"  name="checkValue" value="MACD">
                        <label > MACD</label>
                    </td>
                    <td >
                        <button disabled id="BtnStep4"   onclick="funStep4();">確定 </button>
                    </td>
                </tr>
    
                <tr  id="tr5">
                    <td>
                        step 5. <br>取得資料&分析
                    </td>
                    <td >
                        <button id="BtnStep5"  class="button"  disabled onclick="stockAnalysis();">下載資料&分析 </button>
                    </td>
                    <td>
                        <button  id="BtnReset" class="button"  onclick="funReset();">reset </button>
                    </td>
                </tr>
                <tr  >
                    
                </tr>
            </table>
        </div>
            <div id ="trResult" style="margin-top: 10px">
                <div class="tab_css">

                    <input id="tab1" type="radio" name="tab" checked="checked"/>
                    <label for="tab1" id="labProcess">進度</label>
                    <div class="tab_content">
                        <textarea id="txtCmd" style="padding: 10px;background-color: black; width:100%;height:400px;color:white; text-align: left;overflow:auto;" >
                        </textarea>
                    </div>
                    <input id="tab2" type="radio" name="tab"/>
                    <label for="tab2" id="tab2_">數據資料</label>
                    <div class="tab_content tab_contentS">
                        <div id="main2" style="width:100%;height:400px;overflow-y:auto;">

                            <table >
                               <thead id ="tableTitle">
                                  <tr>
                                    <th >Person</th>
                                    <th >Most interest in</th>
                                    <th >Age</th>
                                  </tr>
                                </thead>
                                <tbody id ="tableBody">
                                  <tr>
                                    <th scope="row">Chris</th>
                                    <td>HTML tables</td>
                                    <td>22</td>
                                  </tr>
                                
                                </tbody>
                              </table>

                        </div>
                    </div>
         
                    <input id="tab3" type="radio" name="tab"/>
                    <label for="tab3"  id="tab3_">分析圖</label>
                    <div class="tab_content tab_contentS" style="overflow-y: auto;">

                        <div id="chart1" style="width: 600px;height:400px;border: 1px;"></div>

                        <div id="chart2" style="width: 600px;height:400px;border: 1px;"></div>

                        <div id="chart3" style="width: 600px;height:400px;border: 1px;"></div>

                        <div id="chart4" style="width: 600px;height:400px;border: 1px;"></div>
                    </div>
                </div>
            </div>
    </body>
</html>
